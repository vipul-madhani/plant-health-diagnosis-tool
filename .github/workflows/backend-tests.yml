name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend-api/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend-api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: gzkrits
          MYSQL_DATABASE: plant_health_db_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend-api/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend-api
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
          echo "Waiting for MySQL..."
          sleep 1
        done
    
    - name: Create test environment file
      run: |
        cd backend-api
        cat > .env << EOF
        DB_HOST=127.0.0.1
        DB_PORT=3306
        DB_USER=root
        DB_PASSWORD=gzkrits
        DB_NAME=plant_health_db_test
        JWT_SECRET_KEY=test-jwt-secret-key
        SECRET_KEY=test-secret-key
        FLASK_ENV=testing
        EOF
    
    - name: Initialize test database
      run: |
        mysql -h 127.0.0.1 -u root -pgzkrits plant_health_db_test < db/init_database.sql || true
        mysql -h 127.0.0.1 -u root -pgzkrits plant_health_db_test < db/schema.sql || true
    
    - name: Run tests with pytest
      run: |
        cd backend-api
        pytest tests/ -v --tb=short
    
    - name: Run code quality checks
      run: |
        cd backend-api
        pip install flake8 black
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check . || true
    
    - name: Test database connection
      run: |
        cd backend-api
        python db/mysql_connection.py

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        cd backend-api
        flake8 . --count --max-line-length=120 --statistics
    
    - name: Check code formatting with black
      run: |
        cd backend-api
        black --check .
    
    - name: Check import sorting with isort
      run: |
        cd backend-api
        isort --check-only .
